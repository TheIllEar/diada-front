<a href="/work/{{item.slug}}" 
  class="card loading
  {% if not page.request.query.content_type or (item.contentType and item.visible) %} active{% endif %}"
  data-app-content-type="{{item.contentType}}">
  <div class="card__inner" data-app-catalog-img="{{item.img}}">
    <div class="card-info">
      <div class="card-info__title">{{item.title}}</div>
      <div class="card-info__kind">{{item.service}}</div>
    </div>
  </div>
</a>
