<head itemscope="" itemtype="https://schema.org/WebSite">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}" />
  <meta name="keywords" content="{{page.keywords}}" />
  
    <!-- Open Graph-->
    <meta property="og:site_name" content="diada.studio" />
    <link rel="canonical" href="https://{{page.canonical}}" />
    <link itemprop="url" href="https://{{page.canonical}}" />
    <meta property="og:url" content="https://{{page.canonical}}" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{page.description}}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" itemprop="image" content="{{page.img}}" />
    {% if page.videos %}
        {% set _video = page.videos[0] %}
      <meta property="og:video" content="{{_video.url}}" />
      <meta property="og:video:type" content="video/mp4" />
    {% endif %}
  {% include 'components/favicons.html' %}

  <!-- Контролирует поведение поисковых систем при индексации страницы -->
  <meta name="robots" content="index,follow,noodp" />
  <!-- <meta name="robots" content="none" /> -->

  <!-- Все поисковые системы -->
  <meta name="googlebot" content="index,follow" />
  <!-- <meta name="googlebot" content="none" /> -->

  <!-- Указание отдельно для Google -->
  <meta name="google" content="nositelinkssearchbox" />

  <!-- Позволяет указать Google не предлагать перевести эту страницу -->
  <meta name="generator" content="program" />

  <!-- Короткое описание тематики вашего сайта -->
  <meta name="subject" content="Sound design" />

  <!-- Стили и шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/styles/css/main.min.css" />
</head>
